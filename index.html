<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container"></div>
      </nav>
    </header>
    <main class="main">
      <section class="title__section"></section>
      <section class="places__section"></section>
      <section class="adventures__section">
        <div class="adventures__container">
          <div class="adventures__title-wrap">
            <h2 class="adventures__title">Взгляните на мир</h2>
            <p class="adventures__description">
              Уникальные мероприятия с местными экспертами очно или онлайн.
            </p>
          </div>
          <div class="adventures__cards">
            <div class="adventures__card">
              <img
                class="adventures__card-img"
                src="./img/adventures_card1.webp"
                alt="card-1"
              />
              <h4 class="adventures__card-title">Онлайн-Впечатления</h4>
              <p class="adventures__card-description">
                Путешествуйте по миру, не покидая дома.
              </p>
            </div>
            <div class="adventures__card">
              <img
                class="adventures__card-img"
                src="./img/adventures_card2.webp"
                alt="card-2"
              />
              <h4 class="adventures__card-title">Впечатления</h4>
              <p class="adventures__card-description">
                Не скучайте, где бы вы ни находились.
              </p>
            </div>
            <div class="adventures__card">
              <img
                class="adventures__card-img"
                src="./img/adventures_card3.webp"
                alt="card-3"
              />
              <h4 class="adventures__card-title">Приключения</h4>
              <p class="adventures__card-description">
                Поездки на несколько дней с питанием и проживанием.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="organize__section"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
